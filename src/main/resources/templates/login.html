<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Login</title>
<th:block id="ressources-css">
	<link rel="stylesheet" data-th-href="@{/css/connexion.css}">
	<link
		href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Encode+Sans:wght@100&display=swap"
		rel="stylesheet">
</th:block>

</head>
<body>
<div sec:authorize="(hasRole('ROLE_MEMBRE') OR hasRole('ROLE_ADMIN'))">
	<meta http-equiv="refresh" content="0; URL=/encheres">
</div>
<div class="btnRetour"><a class="retour" href="/encheres">RETOUR</a></div>
	<div class="container">
		<div class="login-wrapo flex">
			<div class="login-box">
				<h2>Connexion</h2>
				<form th:action="@{/login}" method="post">
					<input type="text" name="username" placeHolder="pseudo"
						autocomplete="off" /> <br /> <input type="password"
						name="password" placeHolder="mot de passe" autocomplete="off" />
					<p class="flex">
						<a href="/resetPassword"> mot de passe oubli√©</a>
					</p>
					<br> <div class="sesouvenir"><div><label for="remember-me">Se souvenir de moi</label></div><div><input type="checkbox" id="remember-me" name="remember-me"></div></div>
					<br>
					<p th:if="${param.error}">Invalid username or password.</p>
					<button type="submit" value="Sign In">SE CONNECTER</button>
				</form>
				<button>CREER UN COMPTE</button>
			</div>

		</div>

	</div>
</body>
</html>
