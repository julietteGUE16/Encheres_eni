
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{fragments/layout::layout(contenuPage=~{:: main},title=~{:: title},ressources=~{:: link})}">
<head>
<title>ENIEnchères - Nouvelle vente</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" data-th-href="@{/css/demo-table.css}">
<script>
	function upload() {
		var uploadImage = document.getElementById('imageArticle');
		var display = document.getElementById('display');
		display.src=URL.createObjectURL(event.target.files[0]);
	};
</script>
</head>
<body>
<main>
	<div class="title">Nouvelle vente</div>
	
	<div class="canvas">
		<p>
		<img id="display" width="400" height="250"></img>
		</p>
	</div>
	<form  method="post" action="/ajout-vente-valider" th:object="${article}">
	<div class="infos">
			<label for="nomArticle">Article : </label> 
			<input type="text" id="nom" th:field="*{nom}" maxlength="200" required>
			<br/><br/>
			<label for="description">Description : </label>
			<textarea id="description" th:field="*{description}" maxlength="800"></textarea>
			<br/><br/>
			<label for="categories">Catégorie : </label>
		    <select th:field="*{categorie}" id="categorie" name="categorie" required>
					<option value="-1">Toutes les catégories</option>
					<option data-th-each="category : ${categories}"
						data-th-value="${category.noCategorie}"
						data-th-text="${category.libelle}"></option>
		    </select>
			
			<br/><br/> 
			
			<label for="image_article">Photo de l'article : </label>
			<input type="file" id="image_article" name="image_article" accept="image/*"
				 th:onchange="upload()">
			<br/><br/>
			
			<label for="prix_initial">Mise à prix : </label>
			<input type="number" id="miseAPrix" th:field="*{miseAPrix}" required>
			
			<br/><br/>
			<label for="date_debut">Début de l'enchère : </label>
			<input type="date" id="debut" th:field="*{debut}" required>
			
			<br/><br/>
			<label for="date_fin">Fin de l'enchère : </label>
			<input type="date" id="fin" th:field="*{fin}" required>
	
			
		</div>
	
		<br/><br/><br/>
		<div class="button">
			<button>Enregistrer</button>
		</div>
	</form>
	<fieldset>
				<legend>Retrait</legend> 
				<table>
				  <tr><td>Rue : </td><td><input type="text"></td></tr>
				  <tr><td>Code postal : </td><td><input type="text" maxlength="5"></td></tr>
				  <tr><td>Ville : </td><td><input type="text"></td></tr>
				</table>
			</fieldset>
	<button>Annuler</button>
	</main>
</body>
</html>
