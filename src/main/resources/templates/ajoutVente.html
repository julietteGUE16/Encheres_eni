<body>
	<div class="title">Nouvelle vente</div>
	
	<div class="canvas">
		<p>
		<img id="display" width="400" height="250"></img>
		</p>
	</div>
	<form  method="post" action="/encheres">
	<div class="infos">
			<label for="nomArticle">Article : </label> <input type="text" id="nomArticle" name="nomArticle" maxlength="200">
			<br/><br/>
			<label for="description">Description : </label><textarea id="description" name="description" maxlength="800"></textarea>
			<br/><br/>
			<label for="categories">Catégorie : </label>
		    <select id="categorie" name="categorie">
					<option value="-1">Toutes les catégories</option>
					<option data-th-each="category : ${categories}"
						data-th-value="${category.noCategorie}"
						data-th-text="${category.libelle}"></option>
		    </select>
			
			<br/><br/> 
			<label for="imageArticle">Photo de l'article : </label><input type="file" id="imageArticle" name="imageArticle" accept="image/*"
				 th:onchange="upload()">
			<br/><br/>
			<label for="prix">Mise à prix : </label><input type="number" id="prix" name="prix">
			<br/><br/>
			<label for="dateStart">Début de l'enchère : </label><input type="date" id="dateStart" name="dateStart">
			<br/><br/>
			<label for="dateEnd">Fin de l'enchère : </label><input type="date" id="dateEnd" name="dateEnd">
	
			<fieldset>
				<legend>Retrait</legend> 
				<table>
				  <tr><td>Rue : </td><td><input type="text"></td></tr>
				  <tr><td>Code postal : </td><td><input type="text" maxlength="5"></td></tr>
				  <tr><td>Ville : </td><td><input type="text"></td></tr>
				</table>
			</fieldset>
		</div>
	
		<br/><br/><br/>
		<div class="button">
			<button class="enregistrer" type="submit" th:href="@{/encheres}">Enregistrer</button>
			<button class="annuler" th:href="@{/encheres}">Annuler</button>
		</div>
	</form>
	
</body>
</html>
