
<html>
<head>
<link rel="stylesheet" href="../style/style.css">
<script>
	function upload() {
		var uploadImage = document.getElementById('imageArticle');
		var display = document.getElementById('display');
		var image = new SimpleImage(uploadImage);
		image.drawTo(display);
	}
</script>
</head>
<body>
	<div class="title">Nouvelle vente</div>
	
	<div class="canvas">
		<canvas id="display"></canvas>
	</div>
	
	<div class="infos">
		<label for="nomArticle">Article : </label> <input type="text" id="nomArticle" name="nomArticle" maxlength="200" th:utext=${article.nom}>
		<br/><br/>
		<label for="description">Description : </label><textarea id="description" name="description" maxlength="800" th:utext=${article.description}></textarea>
		<br/><br/>
		<label for="categories">Catégories : </label><select name="categories" id="categories" th:utext=${article.categories}></select>
		<br/><br/> 
		<label for="imageArticle">Photo de l'article : </label><input type="file" id="imageArticle" name="imageArticle" onchange="upload()">
		<br/><br/>
		<label for="prix">Mise à prix : </label><input type="number" id="prix" name="prix">
		<br/><br/>
		<label for="dateStart">Début de l'enchère : </label><input type="date" id="dateStart" name="dateStart">
		<br/><br/>
		<label for="dateEnd">Fin de l'enchère : </label><input type="date" id="dateEnd" name="dateEnd">

		<fieldset>
			<legend>Retrait</legend> 
			<table>
			  <tr><td>Rue : </td><td><input type="text"></td></tr>
			  <tr><td>Code postal : </td><td><input type="text" maxlength="5"></td></tr>
			  <tr><td>Ville : </td><td><input type="text"></td></tr>
			</table>
		</fieldset>
	</div>

	<br/><br/><br/>
	<div class="button">
		<button class="enregistrer">Enregistrer</button>
		<button class="annuler">Annuler</button>
		<button class="annulerVente">Annuler la vente</button>
	</div>
</body>
</html>
