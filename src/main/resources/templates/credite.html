<html xmlns:th="http://www.thymeleaf.org"
	data-th-replace="~{layouts/layout :: layout-filmotheque( 
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: #ressources-css})}">
<head>
<title>Crediter</title>
<th:block id="ressources-css">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</th:block>
</head>
<body>
	<main>
		<div class="conteneur">
			<a class="bouton-retour"><button class="bouton-retour"
					onclick="history.go(-1);">RETOUR</button></a>
		</div>
		<form id="formReset" action="/crediterAccount" method="post">
			<div class="form-container">
				<div>
					<label>Credit que vous voulez ajouter: <input type="text"
						name="credit" id="credit" placeHolder="credit (ex = 20)" />
					</label>
					<br>
					<br>
					<button>CREDITER</button>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
